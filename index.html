<!DOCTYPE html>
<html lang="en">
<head>

    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="mother_of_all">
        
        
        <div id="grid-container" draggable="false"></div>
        
        <div class= 'buttons'>
            <!-- <input type="button" value="Light/Dark" class="backgroundButton"> -->
            
            <input type="button" value="Change Grid Size" id="gridSize" >
            
            <input type="button" value="Eraser" class="button" id="Eraser">

            <select class="selectColor">
                <option value="red">Red</option>
                <option value="black">Black</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>

    </div>
